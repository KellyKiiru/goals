<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #goalForm="ngForm">
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name
            " #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>

            <!-- <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'
                required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div> -->

        </div>
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newGoal.description"
                name="description"></textarea>

        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>

        </div>

        <!-- <button (click)="" >Add goal</button> -->
    </form>
</div>

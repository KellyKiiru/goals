<div>
    <h1> My goals </h1>
    <hr>
    <ul>
        <li *ngFor="let goal of goals" style="list-style: none;">
            {{goal.id}}: {{goal.name}}
            <app-goal-detail [goal]='goal' ></app-goal-detail>
        </li>
    </ul>
    <p *ngIf="goals.length == goals.length">Your goals are just the right number champ.</p>
    
</div>

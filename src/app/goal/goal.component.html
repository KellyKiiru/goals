<div>
    <h1> My goals </h1>
    <hr>
    <ul>
        <div *ngFor="let goal of goals; let i = index">
            <li appStrikeThrough style="list-style: none;">
                {{goal.id}}: {{goal.name}} due on {{goal.completeDate|date|uppercase}} </li>
            <button (click)="toggleDetails(i)" >Toggle Details</button>
            <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = "completeGoal($event, i)" ></app-goal-detail>
        </div>
    </ul>
    <p *ngIf="goals.length == goals.length">Your goals are just the right number champ.</p>
    
</div>
